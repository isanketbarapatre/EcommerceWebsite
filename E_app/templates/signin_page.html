{% extends "base.html" %}
{% load static %}

{% block title %}Signin{% endblock %}

{% block body %}
   
  

    <div class="page-wrapper">
        <div class="content-wrapper">

            <div class="breadcrumb-wrap bg-f br-2">
                <div class="overlay op-8 bg-black"></div>
                <div class="container">
                    <div class="breadcrumb-title">
                        <h2>Login</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="/">Home </a></li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
            </div>


            <section class="Login-wrap pt-100 pb-75">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-lg-6 offset-lg-3">
                            <div class="login-form-wrap">
                                <div class="login-header">
                                    <h3>Login To Your Account</h3>
                                </div>
                                <div class="login-form">
                                    <div class="login-body">
                                        <form class="form-wrap" action="{% url 'signin' %}" method = "post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <input id="email" name="email" type="email" required
                                                            placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <input id="pwd" name="pwd" type="password" required
                                                            placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                    <div class="checkbox">
                                                        <input type="checkbox" id="test_1">
                                                        <label for="test_1">Remember Me</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-end mb-20">
                                                    <a href="recover-password.html" class="link style1">Forgot
                                                        Password?</a>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <button class="btn style2">
                                                            Login
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="or-text">
                                                        <p>Or</p>
                                                        <a href="https://accounts.facebook.com/signin/" class="btn style1 fb mb-15"><i
                                                                class="ri-facebook-fill"></i> Login With Facebook</a>
                                                        <a href="https://accounts.google.com/signin/" class="btn style1 google"><i
                                                                class="ri-google-fill"></i> Login With Google</a>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 text-center">
                                                    <p class="mb-0">Don't Have an Account? <a class="link style1"
                                                            href="/signup_page">Create One</a></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        </div>

{% endblock %}
