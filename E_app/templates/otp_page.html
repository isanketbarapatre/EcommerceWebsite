{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <div class="loader js-preloader">
        <div></div>
        <div></div>
        <div></div>
    </div>


    <div class="switch-theme-mode">
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div>


    <div class="page-wrapper">
        
        <div class="content-wrapper">

            <div class="breadcrumb-wrap bg-f br-2">
                <div class="overlay op-8 bg-black"></div>
                <div class="container">
                    <div class="breadcrumb-title">
                        <h2>Register</h2>
                        <ul class="breadcrumb-menu list-style">
                            <li><a href="/">Home </a></li>
                            <li>OTP verification</li>
                        </ul>
                    </div>
                </div>
            </div>


            <section class="Login-wrap pt-100 pb-75">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-lg-6 offset-lg-3">
                            <div class="login-form-wrap">
                                <div class="login-header">
                                    <h3>Otp Verification</h3>
                                </div>
                                <div class="login-form">
                                    <div class="login-body">
                                        <form class="form-wrap" action="{% url 'verify_otp' %}" method ="post">
                                            {% csrf_token %}
                                            <div class="row">
                                            
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <input id="pwd" name="otp" type="password" required
                                                            placeholder="Password">
                                                    </div>
                                                </div>
                                                
                                                {% comment %} <div class="col-sm-12 col-12 mb-20">
                                                    <div class="checkbox style2">
                                                        <input type="checkbox" id="test_1">
                                                        <label for="test_1">
                                                            I Agree with the <a class="link style1"
                                                                href="terms-of-service.html">Terms &amp; conditions</a>
                                                        </label>
                                                    </div>
                                                </div> {% endcomment %}


                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <button class="btn style1">
                                                            Registre Now
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 text-center">
                                                    <p class="mb-0">Have an Account? <a class="link style1"
                                                            href="/signin_page">Sign In</a></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>


       


       

{% endblock %}
